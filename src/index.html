<!DOCTYPE html>
<html>
  <head>
    <title>RPG</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md">
          <form id="form1">
            <label for="name">Enter your players name</label>
            <input id="name" type="text" name="name">
            <select id="playerClass">
              <option value="warrior">Warrior</option>
              <option value="wizard">Wizard</option>
              <option value="thief">Thief</option>
              <option value="bard">Bard</option>
            </select>
            <br>
            <button type="submit" class="btn btn-success">Confirm</button>
          </form>
        </div>
        <div class="col-md">
          <div class="row">
            <div class="col-md">
              <img src="img/player.jpeg" alt="picture of player">
            </div>
          </div>
        </div>
        <div class="col-md">
          <img src="img/enemy.jpeg" alt="picture of enemy">
        </div>
        <div class="col-md">
          <button type="button">Attack</button> <button type="button">Inventory</button>
        </div>
      </div>
    </div>
  </body>
</html>
